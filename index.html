    <script>
        
        let chooseYourOptions = $('#chooseYourOptions');
        let dataSize = $('#dataSizeValue');
        let searchFor = $('#searchForValue');
        let dataSet = [];

        chooseYourOptions.on('change', function() {
            if(chooseYourOptions.val() == 1 || chooseYourOptions.val() == 2) {
                $('#searchFor').show();
            }
        });

        $('#start').on('click', function() {

            if(chooseYourOptions.val() == 1 || chooseYourOptions.val() == 2) {
                // doing the search

                dataSize = dataSize.val();
                searchFor = searchFor.val();

                if(checkDataSize(dataSize)) {

                    createRandomDataSet(dataSize);

                    // do the search
                    if(!isNaN(searchFor)) {

                        if(chooseYourOptions.val() == 1) {

                            linearSearch(dataSet, searchFor);

                        } else if(chooseYourOptions.val() == 2) {

                            binarySearch(dataSet, searchFor);

                        }

                    } else {

                        alert('Invalid search value, please make sure it is a numeric value');

                    }

                } else {

                    alert('Invalid data size, must in between 1 and 15');

                }

            } else {
                // doing the sort only

                createRandomDataSet(dataSize);

                if(checkDataSize(dataSize)) {

                    // do the sort

                }

            }

        });

        function createRandomDataSet(dataSize) {

            for(let i = 0; i < dataSize; i++) {

                dataSet[i] = Math.floor(Math.random() * 100) + 1;

            }

            $('#dataSetShow').val(dataSet);

        }

        function checkDataSize(dataSize) {
            return dataSize >= 1 && dataSize <= 15;
        }

        function linearSearch(dataSet, searchFor) {

            for(let i = 0 ; i < dataSet.length; i++) {

                if(searchFor == dataSet[i]) {

                    console.log('found');

                } else {

                    console.log('not found');

                }

            }

        }
    </script>
